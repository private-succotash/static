            class="card card-cover h-80 overflow-hidden text-bg-dark rounded-4 shadow-lg"
            style="background-image: url('${item.backgroundImage}')"

            <div class="d-flex flex-column h-100 p-3 text-white text-shadow-1">

            </div>
